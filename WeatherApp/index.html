<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Anabel Mart√≠nez Perdomo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Weather App</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" id="cityInput" />
        <button onclick="checkWeather()">Search</button>
      </div>
      <!-- para los mensajes de error -->
      <div id="error" class="error"></div>
      <!-- El tiempo una vez se busca -->
      <div id="weather" class="weather" style="display: none">
        <h2 id="cityName"></h2>
        <!-- MEDIDORES DE TEMPERATURA SVG-->
        <div class="gauges">
          <!-- MEDIDOR TEMPERATURA -->
          <div class="gauge">
            <svg viewBox="0 0 100 50">
              <path
                d="M 5 50 A 45 45 0 0 1 95 50"
                fill="none"
                stroke="#e0e0e0"
                stroke-width="10"
              />
              <path
                id="tempGauge"
                d="M 5 50 A 45 45 0 0 1 95 50"
                fill="none"
                stroke="#ffc001"
                stroke-width="10"
                stroke-dasharray="141.37"
                stroke-dashoffset="141.37"
              />
            </svg>
            <div class="gauge-value" id="tempValue"></div>
            <div class="gauge-label">üå° Temperature</div>
            <div class="gauge-min">-20¬∞C</div>
            <div class="gauge-max">50¬∞C</div>
          </div>
          <!-- MEDIDOR HUMEDAD -->
          <div class="gauge">
            <svg viewBox="0 0 100 50">
              <path
                d="M 5 50 A 45 45 0 0 1 95 50"
                fill="none"
                stroke="#e0e0e0"
                stroke-width="10"
              />
              <path
                id="humidityGauge"
                d="M 5 50 A 45 45 0 0 1 95 50"
                fill="none"
                stroke="#4b8dbd"
                stroke-width="10"
                stroke-dasharray="141.37"
                stroke-dashoffset="141.37"
              />
            </svg>
            <div class="gauge-value" id="humidityValue"></div>
            <div class="gauge-label">üíß Humidity</div>
            <div class="gauge-min">0%</div>
            <div class="gauge-max">100%</div>
          </div>
        </div>
        <div class="weather-description">
          <img
            id="weatherIcon"
            class="weather-icon"
            src=""
            alt="Weather icon"
          />
          <p id="weatherDescription"></p>
        </div>
        <p id="windSpeed"></p>
      </div>
    </div>

    <script>
      const apiKey = "a7a6acf4bb38c97fe6bfa1a3c782bd77";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      async function checkWeather() {
        const cityInput = document.getElementById("cityInput");
        const city = cityInput.value;

        if (!city) {
          showError("Please enter a city name");
          return;
        }

        try {
          const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
          if (!response.ok) throw new Error("City not found");
          const data = await response.json();
          displayWeather(data);
        } catch (err) {
          showError("City not found. Please try again.");
        }
      }
      // Funci√≥n mostrar error
      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        document.getElementById("weather").style.display = "none";
      }
      // Funci√≥n para mostrar el tiempo
      function displayWeather(data) {
        document.getElementById("error").textContent = "";
        document.getElementById("weather").style.display = "block";
        document.getElementById("cityName").textContent = data.name;

        // Modificar el semicirculo en funci√≥n de la temperatura y humedad
        updateGauge("tempGauge", "tempValue", data.main.temp, -20, 50, "¬∞C");
        updateGauge(
          "humidityGauge",
          "humidityValue",
          data.main.humidity,
          0,
          100,
          "%"
        );

        // obtener iconos del tiempo
        document.getElementById(
          "weatherIcon"
        ).src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById("weatherDescription").textContent =
          data.weather[0].description;
        document.getElementById(
          "windSpeed"
        ).textContent = `üçÉ ‡ºÑ Wind Speed: ${data.wind.speed} km/h`;
      }
      // Funci√≥n modificar semic√≠rculos
      function updateGauge(gaugeId, valueId, value, min, max, unit) {
        const percentage = ((value - min) / (max - min)) * 100;
        const dashOffset = 141.37 - (141.37 * percentage) / 100;
        document.getElementById(gaugeId).style.strokeDashoffset = dashOffset;
        document.getElementById(valueId).textContent = `${Math.round(
          value
        )}${unit}`;
      }

      document
        .getElementById("cityInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            checkWeather();
          }
        });
    </script>
  </body>
</html>
